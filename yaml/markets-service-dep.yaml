apiVersion: apps/v1
kind: Deployment
metadata:
  name: market-pricing
spec:
  replicas: 1
  selector:
    matchLabels:
      application: market-pricing
  template:
    metadata:
      labels:
        application: market-pricing
    spec:
      containers:
      - name: market-pricing
        image: quay.io/brbaker/market-pricing:v0.5.2
        command: ["/app/market-pricing-svc"]
        args: ["$(DRYRUN)", "$(BASE)", "$(CURRENCIES)", "$(UPDATEDAFTER)"]
        imagePullPolicy: Always
        volumeMounts:
        - name: config
          mountPath: "/app/config"
          readOnly: true
        env:
        - name: BASE
          value: "--base-currency=EUR"
        - name: CURRENCIES
          value: "--currencies=AUD,NZD"
        - name: DRYRUN
          value: "--dry-run"
        - name: UPDATEDAFTER
          value: "--updated-after=2022-09-25"
      volumes:
      - name: config
        configMap:
          name: app-config  # Provide the name of the ConfigMap you want to mount.
          items:                  # An array of keys from the ConfigMap to create as files
          - key: "kafka.properties"
            path: "kafka.properties"
          - key: "app-config.properties"
            path: "app-config.properties"